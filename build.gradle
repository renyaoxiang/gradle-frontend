plugins {
    id 'java'
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.10.0'
}
group 'com.rionour.plugin'

version '5.0.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pluginBundle {
    // please change these URLs to point to your own website/repository
    website = 'https://github.com/renyaoxiang/gradle-frontend.git'
    vcsUrl = 'https://github.com/renyaoxiang/gradle-frontend'
    tags = ['frontend', 'webjars']
}
gradlePlugin {
    plugins {
        frontendPlugin {
            id = 'com.rionour.plugin.frontend'
            displayName = 'frontend'
            description = 'build frontend webjars'
            implementationClass = 'com.rionour.plugin.gradle.frontend.FrontendPlugin'
        }
    }
}
